
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mis Gastos Mensuales</title>
   <link rel="stylesheet" href="./assets/css/style.css">
    <script defer src="./js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
  <header>📊 Control de Gastos Mensuales</header>
  
  <div class="container">
    <!-- Filtro de mes -->
    <div class="filtro-mes">
      <label for="mesSelect">Seleccionar Mes:</label>
      <select id="mesSelect"></select>
    </div>

    <!-- Formulario -->
    <form id="gastoForm">
      <input type="date" id="fecha" required>
      <input type="text" id="descripcion" placeholder="Descripción" required>
      <input type="number" id="monto" placeholder="Monto" required>
      <select id="categoria" required>
        <option value="">Categoría</option>
        <option value="Tarjeta">Tarjeta</option>
        <option value="Servicio">Servicio</option>
        <option value="Otro">Otro</option>
      </select>
      <select id="persona" required>
        <option value="">Persona</option>
        <option value="Gisella">Gisella</option>
        <option value="Martin">Martin</option>
      </select>
      <button type="submit">Agregar Gasto</button>
    </form>

    <!-- Tablas de gastos -->
    <div class="tablas">
      <div style="flex:1;">
        <h3>Gastos de Gisella</h3>
        <table id="tablaGisella">
          <thead>
            <tr>
              <th>Fecha</th>
              <th>Descripción</th>
              <th>Monto</th>
              <th>Categoría</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div class="total">Total Gisella: $ <span id="totalGisella">0</span></div>
      </div>

      <div style="flex:1;">
        <h3>Gastos de Martin</h3>
        <table id="tablaMartin">
          <thead>
            <tr>
              <th>Fecha</th>
              <th>Descripción</th>
              <th>Monto</th>
              <th>Categoría</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div class="total">Total Martin: $ <span id="totalMartin">0</span></div>
      </div>
    </div>

    <!-- Total general -->
    <div class="total-general">
      Total General del Mes: $ <span id="totalGeneral">0</span>
    </div>

    <!-- Gráfico -->
    <div class="grafico">
      <h3>Distribución de Gastos por Persona</h3>
      <canvas id="graficoGastos" width="400" height="200"></canvas>
    </div>
  </div>
</body>
</html>
